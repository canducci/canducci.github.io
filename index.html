<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.0o6sltz4v8.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });</script>
    <script>
        window.func = {

            listFolder: async (dotNetObjectRef) => {
                try {

                    var dirHandle = await window.showDirectoryPicker({ mode: 'read' });

                    let names = [];

                    for await (const entry of dirHandle.values()) {
                        names.push(entry.name);
                    }
                    await dotNetObjectRef.invokeMethodAsync("ReceiveFolderHandle", names, DotNet.createJSObjectReference(dirHandle));
                }
                catch (e) {
                    console.warn(e.message);
                    console.debug(e);
                }
            },
            openFolder: async () => {
                const dirHandle = await window.showDirectoryPicker({ mode: 'read' });
                for await (const entry of dirHandle.values()) {
                    console.log(entry.kind, entry.name);
                }
                return dirHandle;
            },
            openFile: async (fileName, dirHandle) => {
                const fileHandle = await dirHandle.getFileHandle(fileName, { create: false });

                const file = await fileHandle.getFile();

                console.log(file.name);

                return await file.arrayBuffer();
            }
        };
    </script>
